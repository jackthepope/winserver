<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        html,body {
            width: 100%;
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: max(60%, 600px);
            padding: 50px;
        }

        .container * {
            margin: 20px 0;
        }

        .container .tit {
            font-weight: 700;
            font-size: 1.56em;
            padding: 5px 0;
        }

        .container p.bold {
            font-weight: 700;
            font-size: 1.2em;
        }

        .container p.last {
            font-size: 0.85em;
            color: #888888;
            margin-top: 30px;
        }

        .container ul {
            list-style-position: inside;
        }

        .container>.pic {
            width: 100px;
            height: 100px;
            background-image: url("apps/icons/edge/disconnected.svg");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center; 
            /* 优化：居中背景图像 */
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="pic"></div>
    <div class="tit">Network Connection Issues</div> <!-- Optimization: More specific title -->
    <div class="content">
        <p>The web is different because of you. Let us help you reconnect!</p>
        <p class="bold">Please try the following methods:</p> <!-- Optimization: More specific advice -->
        <ul>
            <li>Check the network cables, modem, and router</li>
            <li>Reconnect to the wireless network</li>
        </ul>
        <p class="last">Error code: ERR_INTERNET_DISCONNECTED</p> <!-- Optimization: Provide error code explanation -->
    </div>
    </div>
</body>
</html>
